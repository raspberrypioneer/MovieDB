<h2>Movies</h2>

<div *ngFor="let movie of movies | async; index as MovieId">

  <h3>
    <a [title]="movie.Title + ' details'" [routerLink]="['/movies', MovieId]">
      {{ movie.Title }}
    </a>
  </h3>

  <img [src]="'https://github.com/raspberrypioneer/MovieDB/blob/master/src/assets/posters/' + movie.Poster + '?raw=true'" width=100 />

  <p *ngIf="movie.Plot">
    {{ movie.Plot }}
  </p>

</div>
